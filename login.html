<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masai | Sign In</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #viz {
            display: inline;

            align-items: left;
        }
    </style>
</head>

<body>
    <section>
        <div class="logo">
            <img src="https://sso.masaischool.com/brand_dark.svg" alt="Masai School">
        </div>
        <div class="box">
            <h1>Sign In</h1>
            <form action="">
                <label for="">Email</label>
                <input type="email" placeholder="Enter email" id="logEmail" value="">

                <label for="">Password</label>
                <div class="viz"> <img src="eye-solid.svg" onclick="seePass()" id="icon" alt=""></div>
                <input type="password" placeholder="Enter password" id="logPass" value="">

                <p></p>

                <input id="signup" type="submit" value="SIGN UP" />
            </form>
            <p>Don't have an account? <a href="signUp.html"> Sign Up</a> </p>
        </div>

    </section>

</body>
<script src="login.js"></script>


</html>
