<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masai | Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="logo">
            <img src="https://sso.masaischool.com/brand_dark.svg" alt="Masai School">
        </div>
        <div class="box">
            <h1>Sign Up</h1>
            <form action="">
                <label for="">Email</label>
                <input type="email" placeholder="Enter email" id="email" value="">

                <label for="">Phone Number</label>
                <input type="number" placeholder="Enter your phone number" id="mobile" value="">

                <label for="">Password</label>
                <div class="viz"> <img src="eye-solid.svg" onclick="seePass()" id="icon" alt=""></div>
                <input type="password" placeholder="Enter password" id="password" value="">

                <p>By signing up, I accept the Masai School<span>Terms of Service</span> and acknowledge
                    the<span>Privacy Policy</span>.</p>

                <input id="signup" type="submit" value="SIGN UP" />
            </form>
            <p>Already have an account? <a href="login.html"> Sign In</a> </p>
        </div>
    </section>

</body>
<script src="singup.js"></script>
</html>
